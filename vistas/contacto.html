    <div>

                    <input class="main__formparrafo" type="text" name="userEmail" id="userEmail">

                <div>

                    <textarea class="main__formparrafo" name="mensaje" id="mensaje" cols="40" rows="4">

            </fieldset>

            <form class="footer__suscripciones" action="#" enctype="text/plain" method="get">
                <div>
                    <input class="footer__wrp" type="text" name="userName" id="userName" Placeholder="Nombre y Apellido">
                </div>
                <div>
                    <input class="footer__wrp" type="text" name="userEmail" id="userEmail" placeholder="Correo Electronico">
                </div>
                <div>
