<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div>
        <header class="header__contenedor">
            <a class="header__logocontenedor" href="./index.html"">
                <img class="header__logo" src="../img/logo2.jpeg" alt="logo">
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__anchor" href="../index.html">INICIO</a></li>
                    <li class="header__item"><a class="header__anchor" href="../vistas/receta.html">RECETAS</a></li>
                    <li class="header__item"><a class="header__anchor" href="../vistas/contacto.html">CONTACTO</a></li>
                    <li class="header__item"><a class="header__anchor" href="../vistas/registro.html">REGISTRO</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="main__contenedor">
        <section>
            <div>
                <p class="main__parrafo">Lo mejor para tu peludo</p>
            </div>
            <div class="main__imagenaccesorios grilla" >
                <img class="main__img" src="../img/collares.jpg" alt="collar">
                <img class="main__img" src="../img/juguetes.png" alt="juguete">
                <img class="main__img" src="../img/arneses.jpg" alt="arnes">
                <img class="main__img" src="../img/peluches.jpg" alt="peluches">
            </div>
        </section>
        <section>
            <p class="main__parrafo">Colecciones de temporada</p>
            <div class="main__temporada grilla">
                <div>
                    <img class="section__img" src="../img/verano1.jpg" alt="">
                    <p class="main__parrafo">Verano</p>
                </div>
                <div>
                    <img class="section__img" src="../img/otono2.jpg" alt="">
                    <p class="main__parrafo">Otoño</p>
                </div>
                <div>
                    <img class="section__img" src="../img/invierno1.jpg" alt="">
                    <p class="main__parrafo">Invierno</p>
                </div>
                <div>
                    <img class="section__img" src="../img/primavera1.jpg" alt="">
                    <p class="main__parrafo">Primavera</p>
                </div>
            </div>
        </section>
        <section>
            <p class="main__parrafo">Encuentra el tamaño perfecto</p>
            <div class="main__talles">
                <div>
                    <img class="section__img" src="../img/medidas.jpg" alt="">
                    <p class="main__parrafo">Guia de tallas</p>
                </div>
                <div>
                    <img class="section__img" src="../img/guia.jpg" alt="">
                    <p class="main__parrafo">Guia de medidas</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__contenedor">
        <div>
        <h4 class="footer__h4">Síguenos en nuestras redes</h4>
            <div class="footer__redes">
                <img class="footer__img" src="../img/instagram1.JPG" alt="instagram">
                <img class="footer__img" src="../img/twitter.JPG" alt="twitter">
                <img class="footer__img" src="../img/facebook.JPG" alt="facebook">
            </div>
        </div>
        <div>
            <h4 class="footer__h4">Suscripciones</h4><br>
            <form class="footer__sus" action="#" enctype="text/plain" method="get">
                <div>
                    <input type="Nombre" name="userName" id="userName" value="nombre">
                </div>
                <div>
                    <input type="email" name="userEmail" id="userEmail" value="Correo Electronico">
                </div>
                <div>
                    <input type="submit" value="SUSCRIBIRME">
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
